{{ $styleCss := resources.Get "css/style.css" | resources.ExecuteAsTemplate "css/style.css" . | minify | fingerprint }}
{{ $fa := resources.Get "fonts/fontawesome/css/all.min.css" | fingerprint }}
<link href="{{ $styleCss.RelPermalink }}" rel="preload" as="style">
<noscript>
	<link href="{{ $fa.RelPermalink }}" rel="preload" as="style">
</noscript>
<script type="text/javascript">
	;(function() {
		const fa = document.createElement("link");
		fa.href = "{{ $fa.RelPermalink }}";
		fa.rel = "preload";
		fa.as = "style";
		document.getElementsByTagName("head")[0].appendChild(fa);
	})();
</script>
<link rel="stylesheet" href="{{ $styleCss.RelPermalink }}">
<link rel="stylesheet" href="{{ $fa.RelPermalink }}">
{{ if hugo.IsProduction }}
	<script async defer data-domain="tristan.partin.io" src="https://plausible.io/js/plausible.js"></script>
{{ end }}
