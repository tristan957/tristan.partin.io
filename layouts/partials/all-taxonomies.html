<div class="content-metadata taxonomy-metadata">
	{{ if gt (len (.GetTerms "tags")) 0 }}
		<div>
			Tags:
			{{ partial "taxonomy.html" (.GetTerms "tags") }}
		</div>
	{{ end }}
	{{ if gt (len (.GetTerms "series")) 0 }}
		<div>
			Series:
			{{ partial "taxonomy.html" (.GetTerms "series") }}
		</div>
	{{ end }}
</div>
