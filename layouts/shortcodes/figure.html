{{ $altText := .Get 1 }}
{{ with .Page.Resources.Match (.Get 0) }}
	{{ range . }}
		{{ $figure := . | fingerprint }}
		<figure class="figure">
			<img loading="lazy" alt="{{ $altText }}" src="{{ $figure.RelPermalink }}" />
			<figcaption><i>{{ $altText }}</i></figcaption>
		</figure>
	{{ end }}
{{ end }}
