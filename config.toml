baseURL = "https://tristan.partin.io"
languageCode = "en-US"
defaultContentLanguage = "en"
title = "Home"
static = ["static"]
enableEmoji = true
enableGitInfo = true
enableRobotsTXT = true
disableHugoGeneratorInject = false

[minify]
  minifyOutput = true
  disableXML = true

[permalinks]
  blog = "/blog/:year/:month/:day/:slug/"

[taxonomies]
  series = "series"
  tags = "tags"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 2

[pages]
  [pages.build]
    list = true
