<section class="webring">
  <h2 class="webring-header">Articles from blogs I follow</h2>
  <section class="articles box-shadow-container font-weight-normal">
    {{ range .Articles }}
			<div class="webring-article">
				<h5 class="webring-title">
					<a class="consistent-link font-weight-bold" href="{{ .Link }}" target="_blank" rel="noopener noreferrer">{{ .Title }}</a>
				</h5>
				<p class="webring-summary">{{ .Summary }}</p>
				<small class="webring-source">
					via <a class="consistent-link font-weight-bold" href="{{ .SourceLink }}" target="_blank" rel="noreferrer noopener">{{ .SourceTitle }}</a>
				</small>
				<small class="webring-date">{{ .Date | date }}</small>
			</div>
    {{ end }}
  </section>
	<p class="webring-attribution">
		Generated by
		<a class="consistent-link" href="https://git.sr.ht/~sircmpwn/openring" target="_blank" rel="noreferrer noopener">openring</a>
	</p>
</section>
