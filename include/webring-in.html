<footer class="webring">
	<h2 class="webring-header font-weight-normal">Articles from blogs I follow</h2>
	<section class="webring-articles box-shadow-container">
		{{ range .Articles }}
			<div class="webring-article">
				<h3 class="webring-title">
					<a class="consistent-link font-weight-bold" href="{{ .Link }}" rel="noopener">{{ .Title }}</a>
				</h3>
				<p class="webring-summary">{{ .Summary }}</p>
				<small class="webring-source">
					via <a class="consistent-link font-weight-bold" href="{{ .SourceLink }}" rel="noopener">{{ .SourceTitle }}</a>
				</small>
				{{ with .Date | date }}
					<small class="webring-date"><time datetime="{{ . }}">{{ . }}</time></small>
				{{ end }}
			</div>
    {{ end }}
  </section>
	<p class="webring-attribution">
		Generated by
		<a class="consistent-link" href="https://git.sr.ht/~sircmpwn/openring" rel="noopener">openring</a>
	</p>
</footer>
